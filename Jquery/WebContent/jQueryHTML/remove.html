<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>删除</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button:first").click(function(){
		$("div:first").remove();
	});
	
	$("button:last").click(function(){
		$("div:last").empty();
	});
});


</script>
</head>
<body>
<div style="width: 500px;height:230px;background-color: red;">
<p>我是子元素</p>
</div>
<div style="width: 300px;height:230px;background-color: green; ">
 <p>我是子元素</p> 
</div>
<button>删除所有</button>
<button>删除子元素</button>
</body>
</html>
