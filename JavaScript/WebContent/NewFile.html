<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your
        guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>

<script type="text/javascript">
     var guessN =Math.floor(Math.random()*100+1);
     
     
     var guesses = document.querySelector('.guesses');
     var lastResult = document.querySelector('.lastResult');
     var lowOrHi = document.querySelector('.lowOrHi');

     var guessSubmit = document.querySelector('.guessSubmit');
     var guessField = document.querySelector('.guessField');
     var count =1;
     var restButton;
     guessField.focus();
	 /* 设置输入显示框 */
		     guesses.textContent='Where is my paragraph?';
		     guesses.style.backgroundColor = 'yellow';
			 guesses.style.fontSize = '100%';
			 guesses.style.padding = '10px';
			 guesses.style.boxShadow = '3px 3px 6px black';
   
      function guessGame(){
    	  var guessNumber=guessField.value;
    	 
    	  if(count===1){
    		  guesses.textContent='GuessNumber'+' ';
    	  }
    	  console.log(guessNumber);
    	  guesses.textContent += guessNumber + ' ';
    	  if(count<=10){
    	  if(guessNumber===guessN){
    		  lastResult.textContent = 'Congratulations! You got it right!';
              lastResult.style.backgroundColor = 'green';
              lowOrHi.textContent = '';
              setGameOver();
    	  }else if(guessNumber<guessN){
    		  lastResult.style.backgroundColor = 'RED';
    		  lastResult.textContent = 'Last guess was too low!';
    	  }else if(guessNumber>guessN){
    		  lastResult.style.backgroundColor = 'RED';
    		  lastResult.textContent = 'Last guess was too hight!';
    	  }
    	  }else{
    		  lastResult.textContent = '!!!GAME OVER!!!';
              setGameOver();
    	  }
    	  

    	 
    	  count+=1;
    	  guessField.value = '';
    	  guessField.focus();
      } 
      
      guessSubmit.addEventListener('click', guessGame);
      
      function setGameOver() {
          guessField.disabled = true;
          guessSubmit.disabled = true;
          restButton = document.createElement('button');
          restButton.textContent = 'Start new game';
          document.body.appendChild(restButton);
          restButton.addEventListener('click', resetGame);
      }
      
      function resetGame(){
          count = 1;

          var resetParas = document.querySelectorAll('.resultParas p');
          for (var i = 0; i < resetParas.length; i++) {
              resetParas[i].textContent = '';
          }

          restButton.parentNode.removeChild(restButton);

          guessField.disabled = false;
          guessSubmit.disabled = false;
          guessField.value = '';
          guessField.focus();
          
          lastResult.style.backgroundColor = 'white';
          guesses.
          guessN = Math.floor(Math.random() * 100) + 1;
      }

</script>
</html>
