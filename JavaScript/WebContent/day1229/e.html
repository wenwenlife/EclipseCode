/*    需求:五秒后跳转首页 */

	var t=5;
	var tim;
	tim = setInterval(function(){
		var ts=document.getElementById("span1");
		if(t>=0){
			ts.style.color="red";
			ts.innerHTML=t;

			t--;
		}else{
			location.href="https://www.baidu.com";
			clearInterval(tim);
		}
		}, 1000);
</script>
