	var obj={
			value : 0,
			increment :function(inc){
				this.value += typeof inc ==='number' ? inc : 1;		}
	};                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
	obj.increment(2);
	document.writeln(obj.value);

</script>
