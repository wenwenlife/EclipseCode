<script type="text/javascript">
Array.matrix =function(m,n,init){
	var a ,i ,j,mat=[];
	for(i=0;i<m;i++){
		a=[];
		for(j=0;j<n;j++){
			a=[j] =init;
		}
		mat[i]=a;
	}
	return mat;
};

//构造一个用0填充的4*4矩阵

var my=Array.matrix(4,4,0);
document.writeln(my[3][3]);

//用来构造一个单位矩阵的方法
Array.indentity =function(n){
	var i ,mat =Array.matrix(n,n,0);
	for(i=0;i<n;i+=1){
		mat[i][i] =1;
	}
	return mat;
};

my=Array.indentity(4);
document.writeln(my[3][3]);

</script>
